<!DOCTYPE html>
<html lang="en">

<head>
    <style>
 @media screen and (max-width: 800px) {
    {
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
    </style>

    <link href="style1.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goole UI</title>
</head>

<body>
    <nav>

        <a class="login"
            href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign
            in</a>

        <a href="https://www.google.com/intl/en-GB/gmail/about/" title="apps"><img class="png hov"
                src="/1x/outline_apps_black_24dp.png"></a>

        <ul>
            <li><a href=" https://www.google.com/intl/en-GB/gmail/about/" title="Gmail">Gmail</a></li>
            <li class="img"><a href="https://www.google.co.in/imghp?hl=en&ogbl" title="Images">Images</a></li>
        </ul>

    </nav>

    <img class="goopic" src="./1x/googlelogo_color_272x92dp.png">
    <form action="https://www.google.com/search" method="get">
        <div class="bar">
            <img class="serpng" src="./1x/outline_search_black_24dp.png">

            <input class="searchbar" autocomplete="off" id="name" autofocus name="q" placeholder="Search" type="text"
                title="search">

            <a href="#" title="voice search"><img class="mic" src="./1x/Google_mic.svg.png"></a>
    </form>
    </div>
    <div class="gooser">
        <center>

            <input class="subser" onclick="myfunction()" value="Google Search" type="submit">

            <a href="https://www.google.com/doodles"><input class="subser" value="I'm Feeling Lucky" type="submit"></a>


        </center>
        <script>
            function myfunction() {
                let name = document.querySelector('#name').value;
                window.location.href = ("https://www.google.com/search?q=" + name);
            }
        </script>
    </div>

</body>

</html>
